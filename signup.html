<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign Up</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="assets/img/header_logo.png" alt="rfx logo">
    </div>
    <div class="header__data">
      <div class="header__data--item"><p>Features</p></div>
      <div class="header__data--item"><p>Pricing</p></div>
      <div class="header__data--item"><p>Federal</p></div>
      <div class="header__data--item"><p>State & Local</p></div>
      <div class="header__data--item"><p>Integrations</p></div>
      <button class="header__data--item header__data--item-active"><p>SIGN UP</p></button>
    </div>
  </header>
  <div class="form__container">
    <form class="form">
      <div class="form__header">
        <p class="form__header--text">Let's get started</p>
      </div>
      <div class="form__info">
        <div class="form__info--input">
          <label for="industry">Primary Industry</label>
          <div style="display: flex; width: 100%;">
            <select type="text" id="industry" name="industry" placeholder="Choose Industry" style="width: 100%; appearance: none;">
              <option value="1">Choose Industry</option>
              <option value="2">Industry 2</option>
              <option value="3">Industry 3</option>
              <option value="4">Industry 4</option>
              <option value="5">Industry 5</option>
            </select>
            <div style="display: flex; align-items: flex-end;"> 
              <img src="assets/img/choose.png" alt="choose industry" style="transform: translateX(-13px); padding-bottom: 20px;">
            </div>
          </div>
        </div>
        <div class="form__info--input-container">
          <div class="form__info--input">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your first name">
          </div>
          <div class="form__info--input">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Your last name">
          </div>
        </div>
        <div class="form__info--input-container">
          <div class="form__info--input">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" placeholder="Your company name">
          </div>
          <div class="form__info--input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Your title">
          </div>
        </div>
        <div class="form__info--input-container">
          <div class="form__info--input">
            <label for="phone">Your phone number</label>
            <input type="number" id="phone" name="phone" placeholder="Your phone number">
          </div>
          <div class="form__info--input">
            <label for="email">Title</label>
            <input type="email" id="email" name="email" placeholder="Your email address">
          </div>
        </div>
        <div class="form__info--input">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd" placeholder="Your password">
        </div>
      </div>
      <div class="form__buttons">
        <button class="form__button--signup">SIGN UP</button>
        <button class="form__button--account">Dont have an account?  Sign Up?</button>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/windows.png" alt="windows"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Microsoft</p></button>
        </div>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/google.png" alt="google"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Google</p></button>
        </div>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/okta.png" alt="okta"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Okta</p></button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
