<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Log in</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <a href="#"><img src="assets/img/header_logo.png" alt="rfx logo"></a>
    </div>
    <ul class="header__data">
      <li class="header__data--item"><a href="#">Features</a></li>
      <li class="header__data--item"><a href="#">Pricing</a></li>
      <li class="header__data--item"><a href="#">Federal</a></li>
      <li class="header__data--item"><a href="#">State & Local</a></li>
      <li class="header__data--item"><a href="#">Integrations</a></li>
      <button class="header__data--item header__data--item-active"><p>SIGN UP</p></button>
    </ul>
  </header>
  <div class="form__container">
    <form class="form">
      <div class="form__header">
        <p class="form__header--text">Login</p>
      </div>
      <div class="form__info">
        <div class="form__info--input">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address">
        </div>
        <div class="form__info--input">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd" placeholder="Your password">
        </div>
      </div>
      <div class="form__buttons">
        <button class="form__button--signup">SIGN IN</button>
        <button class="form__button--account">Dont have an account?  Sign Up?</button>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/windows.png" alt="windows"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Microsoft</p></button>
        </div>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/google.png" alt="google"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Google</p></button>
        </div>
        <div class="form__button--service-container">
          <div class="form__button--service-image"><img src="assets/img/okta.png" alt="okta"></div>
          <button class="form__button--service"><p style="transform: translateX(-10%);">Sign in with Okta</p></button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
